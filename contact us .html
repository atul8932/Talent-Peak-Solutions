<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Talent Peak Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            background: transparent;
            background-image: url(contactus.png);
            background-size: cover;
            background-position: top;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .contact-info {
            margin-top: 20px;
            color: white;
        }

        .contact-info p {
            margin-bottom: 10px;
            color: white;
        }

        .contact-form {
            margin-top: 40px;
            color: white;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 120px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>CONTACT US </h1>
    <div class="container">
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:atul48687@gmail.com">atul48687@gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+917352411478">+91 7352411478</a></p>
            <p><strong>Address:</strong> 12th cross street bomanahalli, bangalore</p>
        </div>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="msg sent.html" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email">

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>

                <a href="msg sent.html" class="btn">SUBMIT
                </a>
            </form>
        </div>
    </div>
</body>
</html>
