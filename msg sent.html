<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Added a background color for better visibility */
        }

        .message-container {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .message {
            font-size: 24px; /* Adjusted font size for better readability */
            color: black;
            font-weight: bold;
        }

        .btn {
            margin-top: 20px; /* Added margin to separate the button from the message */
            font-family: 'Times New Roman', Times, serif;
            padding: 10px 20px; /* Adjusted padding for better button appearance */
            font-size: 16px; /* Adjusted font size for better button appearance */
            cursor: pointer;
            border: none;
            background-color: #007bff; /* Changed button color to match previous styles */
            color: white;
            border-radius: 5px; /* Added border radius for button */
            text-decoration: none; /* Removed default button underline */
            text-align: center;
            position: relative;
            top: 50px;
        }

        .btn:hover {
            background-color: #0056b3; /* Changed button color on hover */
        }
        
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">Your message has been sent</div>
        <a href="talent homepage.html" class="btn">HOME</a>
    </div>
</body>
</html>
